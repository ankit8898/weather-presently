<!doctype html>
<html data-ng-app="presentlyApp" data-ng-csp="">
<head>
  <meta charset="UTF-8">
  <title>Presently</title>
  <link rel="stylesheet" href="css/angular-csp.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">


    
    <div class="row">
      <div ng-controller="MainCtrl">
        <div class="col-md-4">.col-md-4</div>
        <div id="datetime" class="col-md-4">
          <h1> {{ date.raw | date:'hh mm ss' }} </h1>
          <h2>{{ date.raw | date:'EEEE, MMMM yyyy' }}</h2>
        </div>
        <div class="col-md-4">.col-md-4</div>
      </div>
    </div>

  </div>
  <script src="./js/vendor/angular.js"></script>
  <script src="./js/vendor/angular-route.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers/main_controller.js"></script>
</body>
</html>
